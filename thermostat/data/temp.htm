<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ESP Monitor</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="temp.js"></script>
</head>
<body id="controls" style="margin: 20px;" onload="onBodyLoad()">
<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="refresh-rate">Refresh Period (ms):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="refresh-rate" placeholder="Period" value="3000">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-info" type="button" id="start-button" onclick="onStartRun();">Start</button>
                <button class="btn btn-default" type="button" id="stop-button" onclick="onStopRun();">Stop</button>
            </div>
        </div>
    </form>
</div>
<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="temperature-input">Temperature (C):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" aria-valuemax="120" aria-valuemin="-120"
                       id="temperature-input" placeholder="Temperature" value="70">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="temperature-input">Hysteresis (C):</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" aria-valuemax="10" aria-valuemin="-10" value="5"
                       id="hysteresis-input" placeholder="Hysteresis">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="button" onclick="saveTemperature();">Save</button>
            </div>
        </div>
    </form>
</div>
<div class="well well-sm">
    <form class="form-inline">
        <div class="form-group">
            <label class=" control-label" for="current-temp">Current Temperature (C):</label>
            <input class="form-control" type="number" id="current-temp" placeholder="Period" value="-9999" readonly>
        </div>
        <div class="form-group">
            <label class=" control-label" for="current-hyst">Current Hysteresis (C):</label>
            <input class="form-control" type="number" id="current-hyst" placeholder="Period" value="99999" readonly>
        </div>
    </form>

    <div id="analog"></div>
</div>
</body>
</html>
